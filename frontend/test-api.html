<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold mb-4">API 테스트 페이지</h1>
    
    <div class="space-y-4">
        <button onclick="testSido()" class="px-4 py-2 bg-blue-500 text-white rounded">1. 시도 목록 테스트</button>
        <button onclick="testSigungu()" class="px-4 py-2 bg-green-500 text-white rounded">2. 시군구 (종로구) 테스트</button>
        <button onclick="testEmdong()" class="px-4 py-2 bg-purple-500 text-white rounded">3. 읍면동 (사직동) 테스트</button>
        <button onclick="testPoliticians()" class="px-4 py-2 bg-orange-500 text-white rounded">4. 정치인 테스트</button>
    </div>
    
    <div id="result" class="mt-6 p-4 bg-white rounded shadow">
        <pre id="output" class="text-sm overflow-auto max-h-96"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testSido() {
            try {
                const response = await fetch(`${API_BASE}/api/national/sido`);
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'ERROR: ' + error.message;
            }
        }

        async function testSigungu() {
            try {
                const response = await fetch(`${API_BASE}/api/national/sigungu/11110`);
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'ERROR: ' + error.message;
            }
        }

        async function testEmdong() {
            try {
                const response = await fetch(`${API_BASE}/api/national/emdong/11010530?year=2022`);
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'ERROR: ' + error.message;
            }
        }

        async function testPoliticians() {
            try {
                const response = await fetch(`${API_BASE}/api/politicians/emdong/11010530`);
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
