<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightForge - 전국 지역 통계 및 정치 분석</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .sidebar { height: calc(100vh - 4rem); overflow-y: auto; }
        .main-content { height: calc(100vh - 4rem); overflow-y: auto; }
        .network-canvas { width: 100%; height: 600px; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-blue-600 text-white py-4 px-6 shadow-lg">
        <div class="max-w-full mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold">InsightForge</h1>
                <p class="text-sm text-blue-100">전국 지역 통계 및 정치 분석</p>
            </div>
            <div class="flex items-center gap-4">
                <input type="text" id="globalSearch" placeholder="지역 또는 의원 검색..." 
                    class="px-4 py-2 rounded-lg text-gray-900 w-64 focus:outline-none focus:ring-2 focus:ring-blue-300">
                <!-- 연결 지도 버튼은 나중에 구현 -->
                <!--
                <button onclick="showNetworkMap()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50">
                    연결 지도
                </button>
                -->
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="flex">
        <!-- 좌측: 지역 목록 -->
        <div class="w-80 bg-white border-r border-gray-200 sidebar">
            <div class="p-4 border-b border-gray-200">
                <h2 class="font-bold text-lg mb-2">지역 선택</h2>
                
                <input type="text" id="regionSearch" placeholder="시도/시군구 검색..." 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="regionList" class="p-4">
                <div class="text-center py-8 text-gray-400">
                    데이터 로딩 중...
                </div>
            </div>
        </div>

        <!-- 중앙: 상세 정보 -->
        <div class="flex-1 main-content">
            <div id="detailView" class="p-6">
                <div class="text-center py-20">
                    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <h3 class="mt-4 text-xl font-medium text-gray-900">지역을 선택하세요</h3>
                    <p class="mt-2 text-gray-500">좌측에서 지역을 선택하면 상세 통계를 확인할 수 있습니다</p>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js?v=3"></script>
</body>
</html>
